<section [id]="skillsData.id" class="p-5 pb-10 bg-primary">
  <div class="flex justify-between gap-6 max-sm:flex-col">
    <div class="w-1/3 max-sm:w-full">
      <img
        style="box-shadow: 10px 10px black"
        class="w-full h-full bg-secondary rounded-xl"
        [src]="skillsData.imageUrl"
        alt=""
      />
    </div>
    <div
      style="box-shadow: 10px 10px black"
      class="w-2/3 bg-dark rounded-xl p-4 max-sm:w-full"
    >
      <h2
        class="text-3xl font-bold uppercase text-secondary"
        style="text-shadow: 2px 2px 2px black"
      >
        {{ skillsData.title }}
      </h2>

      <div class="py-4" *ngFor="let skill of skillsData.skillList">
        <div
          style="box-shadow: 3px 3px 3px black"
          class="w-full bg-[#2f2f2f] rounded-md"
        >
          <div
            class="bg-progress lg:p-3 lg:text-md p-2 rounded-l-md text-center text-sm font-medium leading-none text-primary flex justify-between"
            [style]="'width:' + skill.percentage + '%'"
          >
            <div class="font-bold">{{ skill.name }}</div>
            <div class="font-bold">{{ skill.percentage }}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
