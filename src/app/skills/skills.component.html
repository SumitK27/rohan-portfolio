<section [id]="skillsData.id" class="p-5 pb-10 bg-primary">
  <div class="flex justify-between gap-6 max-sm:flex-col">
    <div class="w-1/3 max-sm:w-full">
      <img
        class="w-full h-full bg-secondary"
        [src]="skillsData.imageUrl"
        alt=""
      />
    </div>
    <div class="w-2/3 bg-[#2F242C] p-4 max-sm:w-full">
      <div class="text-secondary uppercase font-bold">
        {{ skillsData.title }}
      </div>

      <div class="py-4" *ngFor="let skill of skillsData.skillList">
        <div class="w-full bg-[#2f2f2f]">
          <div
            class="bg-progress p-2 text-center text-sm font-medium leading-none text-primary flex justify-between"
            [style]="'width:' + skill.percentage + '%'"
          >
            <div>{{ skill.name }}</div>
            <div>{{ skill.percentage }}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
