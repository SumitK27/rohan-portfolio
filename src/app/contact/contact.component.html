<footer [id]="contactData.id" class="bg-white py-5">
  <h2 class="text-3xl font-bold uppercase text-center">
    {{ contactData.title }}
  </h2>
  <ul class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3 md:grid-cols-4 p-5">
    <li *ngFor="let item of contactData.itemList">
      <ul>
        <li class="text-xl font-bold">{{ item.title }}</li>
        <li class="font-mono">
          <a [href]="item.link">{{ item.value }}</a>
        </li>
      </ul>
    </li>
  </ul>
</footer>
