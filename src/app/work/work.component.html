<section [id]="workData.id" class="min-h-screen p-5 bg-secondary">
  <h2
    class="text-3xl font-bold uppercase text-center"
    style="text-shadow: 2px 2px 2px #c3c3c3"
  >
    {{ workData.title }}
  </h2>

  <ul
    class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3 md:grid-cols-4 text-center pt-4 justify-center"
  >
    <li
      *ngFor="let filter of workData?.filters"
      (click)="onTagClick(filter.tag)"
      class="font-bold uppercase hover:bg-primary hover:text-secondary px-4 py-2 rounded-full cursor-pointer {{
        selectedTag == filter.tag ? 'bg-primary text-secondary' : ''
      }}"
    >
      {{ filter.title }}
    </li>
  </ul>

  <div class="flex flex-col items-center justify-center w-full sm:py-8 px-4">
    <div class="w-full h-[70vh] bg-primary m-4 rounded-2xl">
      <img
        *ngIf="!previewItem?.videoUrl"
        [src]="previewItem?.imageUrl"
        class="w-full h-full object-cover rounded-2xl"
        alt=""
      />
      <iframe
        *ngIf="previewItem?.videoUrl"
        [src]="
          this._sanitizer.bypassSecurityTrustResourceUrl(previewItem?.videoUrl)
        "
        frameborder="0"
        class="h-full w-full object-cover rounded-2xl"
        allow="autoplay; encrypted-media;"
        allowfullscreen
      ></iframe>
    </div>
    <div class="w-full relative flex items-center justify-center">
      <div
        class="w-full h-full mx-auto overflow-x-scroll scroll-m-2 scroll-p-3 overflow-y-hidden pb-3"
      >
        <div
          #slider
          class="h-full flex lg:gap-4 md:gap-4 gap-4 items-center justify-start transition ease-out duration-700"
        >
          <div
            class="flex flex-shrink-0 flex-col gap-4 relative sm:w-auto"
            *ngFor="let item of completeItems; let i = index"
            (click)="onItemClick(i)"
          >
            <img
              [src]="item.imageUrl"
              [alt]="item.title"
              class="object-cover object-center rounded-xl drop-shadow-lg shadow-lg hover:scale-90 hover:border-4 hover:border-primary hover:transition-transform w-full h-60 max-w-md ease-in-out {{
                item == previewItem ? 'border-primary border-4' : ''
              }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
