<section [id]="serviceData.id" class="py-5 bg-primary text-secondary">
  <h2
    class="text-3xl font-bold uppercase text-center my-4"
    style="text-shadow: 2px 2px 2px black"
  >
    {{ serviceData.title }}
  </h2>
  <div class="bg-secondary py-8 px-5">
    <ul
      class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4 max-sm:grid-cols-1"
    >
      <li
        style="box-shadow: 10px 10px black"
        class="col-span-1 flex flex-col shadow-sm rounded-md relative"
        *ngFor="let service of serviceData.serviceList"
      >
        <img
          class="flex-shrink-0 flex items-center justify-center w-full bg-pink-600 text-white text-sm font-medium rounded-t-md h-48 object-cover"
          [src]="service.imageUrl"
        />
        <div
          class="flex-1 flex items-center justify-between border-t border-r border-b border-primary border-4 bg-white rounded-b-md"
        >
          <div class="flex-1 px-4 py-2 text-sm">
            <h3
              class="text-xl font-semibold text-gray-900 hover:text-gray-600 text-ellipsis"
            >
              {{ service.title }}
            </h3>
            <p class="text-gray-500">{{ service.description }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
